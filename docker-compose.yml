version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: belami-postgres
    environment:
      POSTGRES_DB: belami
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - belami-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Feedback API
  backend:
    build:
      context: ./backend_feedback
      dockerfile: Dockerfile
    container_name: belami-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/belami
    ports:
      - "8000:8000"
    volumes:
      - ./backend_feedback:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - belami-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./delami-style-whisperer
      dockerfile: Dockerfile
    container_name: belami-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - belami-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin Database Management
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: belami-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@belami.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - belami-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  belami-network:
    driver: bridge
